<plots>


###ILLUMINA
        <plot>
                type = scatter
                file = illumina.tumor.circos
                r0   = 0.99r
                r1   = 0.99r
                min  = 0
                max  = 5
                glyph = circle
                glyph_size = 8
                color = green

                <rules>
                        <rule>
                                condition = var(value) < 4
                                show = no
                                flow = continue
                        </rule>
                        <rule>
                                condition = var(value) >= 4
                                glyph_size = eval(int(remap_int(var(value),4,12,15,30)))
                        </rule>
                </rules>
        </plot>
        # CopyNumber Gain (Green)
        <plot>
                type = histogram
                file = illumina.tumor.circos
                r0   = 0.93r
                r1   = 0.99r
                min  = 0
                max  = 4
                glyph = circle
                glyph_size = 8
                color = green
                fill_color = green

                <axes>
                        <axis>
                                color     = lgreen
                                thickness = 2
                                spacing   = 0.25r
                        </axis>
                </axes>

                <backgrounds>
                        <background>
                                color = vlgreen_a5
                        </background>
                </backgrounds>

        </plot>
        # CopyNumber Loss (Red)

        <plot>
                type = histogram
                file = illumina.tumor.circos
